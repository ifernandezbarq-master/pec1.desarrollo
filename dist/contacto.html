        <body>
        <script>var velocidad = -7; // Velocidad de animación
var posicion_x = 0; // Posición inicial en el eje x

function animar_fondo() {
  posicion_x -= velocidad; // Actualiza la posición en el eje x
  document.body.style.backgroundPosition = posicion_x + "px 0"; // Actualiza la posición de la imagen de fondo
  requestAnimationFrame(animar_fondo); // Repite la animación
}

animar_fondo(); // Inicia la animación</script>
        </body>
